<section id="register" class="main-container">
    <main class="main  two-cols">
        <div class="left-col">
            <label>Login</label>
            <form [formGroup]="loginForm" class="form">  
                <div class="form-group">
                    <input 
                        id="email" 
                        type="email" 
                        name="email"
                        formControlName="email" 
                        placeholder="E-mail"
                        [ngStyle]="{'border': formSubmitted && loginForm.get('email')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && loginForm.get('email')!.invalid" class="helperContainer">
                        Please provide a valid e-mail address
                    </span>
                </div>
                <div class="form-group">
                    <input 
                        id="password"  
                        type="password"
                        name="pswd" 
                        formControlName="password" 
                        placeholder="Password"
                        [ngStyle]="{'border': formSubmitted && loginForm.get('password')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && loginForm.get('password')!.invalid" class="helperContainer">
                        Please provide a password
                    </span>
                </div>
                <div class="form-group__buttons">
                    <button
                        class="btn-primary" 
                        type="submit" 
                        (click)="onLogin()" 
                        
                    >
                        Login
                    </button>
                </div>
            </form>
    
            <p class="register-footer">
               Don't have an account? <a routerLink="/register" class="emphasis">Register</a>
            </p>
        </div>

        <div class="right-col img-container">
            <img src="../../assets/micheile-dot-com-SoT4-mZhyhE-unsplash.jpg" alt="register">
        </div>
    </main>

    <app-loading [ngClass]="isLoading? 'loading--show' : 'loading--hide'"></app-loading>
    <app-toast [ngClass]="showToast? 'toast--show' : 'toast--hide'" [toastData]="toastData"></app-toast>
</section>
